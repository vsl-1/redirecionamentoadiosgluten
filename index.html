<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta name="robots" content="noindex, nofollow">
    
    <script>
        function redirigir() {
            window.location.href = "https://pay.hotmart.com/R97380566L?offDiscount=55%25OFF";
        }

        // Tenta redirecionar imediatamente
        setTimeout(redirigir, 100);

        // Se após 5 segundos o usuário ainda estiver na página, exibe o botão
        setTimeout(function() {
            document.getElementById("botonPago").style.display = "inline-block";
        }, 5000);
    </script>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        /* Ícone de carregamento */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff4500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Botão oculto inicialmente */
        .btn {
            display: none;
            background-color: #ff4500;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #e63e00;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>

    <!-- Botão aparece só depois de 5 segundos se o redirecionamento falhar -->
    <a id="botonPago" href="https://pay.hotmart.com/R97380566L?offDiscount=55%25OFF" class="btn">Pagar ahora</a>
</body>
</html>
