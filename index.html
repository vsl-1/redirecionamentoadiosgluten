<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script>
        function redirigir() {
            window.location.href = "https://www.novodominio.com";
        }

        // Redireciona imediatamente
        setTimeout(redirigir, 100);

        // Se após 5 segundos o usuário ainda estiver na página, exibe o botão de pagamento
        setTimeout(function() {
            document.getElementById("mensaje").innerHTML = "No pudimos redirigirte automáticamente. Haz clic en el botón abajo.";
            document.getElementById("botonPago").style.display = "inline-block";
            document.getElementById("spinner").style.display = "none"; // Oculta o ícone de carregamento
        }, 5000);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: none; /* Oculto inicialmente */
            background-color: #ff4500;
            color: white;
            padding: 15px 20px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #e63e00;
        }
        /* Ícone de carregamento */
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff4500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirigiendo...</h1>
        <p id="mensaje">Por favor, espera mientras procesamos tu acceso.</p>

        <!-- Ícone de carregamento -->
        <div id="spinner" class="spinner"></div>
        
        <!-- Botão para pagamento, oculto até que seja necessário -->
        <a id="botonPago" href="https://www.tupagina-de-pago.com" class="btn">Pagar ahora</a>
    </div>
</body>
</html>
