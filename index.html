<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando tu acceso...</title>
    <script>
        setTimeout(function() {
            window.location.href = "https://hotm.art/adiosgluten";
        }, 30000); // Redireciona após 30 segundos
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            background-color: #ff4500;
            color: white;
            padding: 15px 20px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #e63e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Procesando tu acceso...</h1>
        <p>En breve serás redirigido. Si la página no se abre automáticamente en 30 segundos, haz clic en el botón abajo para continuar.</p>
        
        <!-- Botão para pagamento -->
        <a href="https://hotm.art/adiosgluten" class="btn">Pagar ahora</a>
    </div>
</body>
</html>
