<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando tu acceso...</title>
    <script>
        function redirigir() {
            window.location.href = "https://www.novodominio.com";
        }

        setTimeout(function() {
            try {
                redirigir();
            } catch (e) {
                document.getElementById("mensaje").innerHTML = "No pudimos redirigirte automáticamente. Haz clic en el botón abajo.";
                document.getElementById("botonPago").style.display = "inline-block";
            }
        }, 30000);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: none; /* Oculto inicialmente */
            background-color: #ff4500;
            color: white;
            padding: 15px 20px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #e63e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Procesando tu acceso...</h1>
        <p id="mensaje">En breve serás redirigido automáticamente. Si esto no ocurre, espera unos segundos.</p>
        
        <!-- Botão para pagamento, oculto até que seja necessário -->
        <a id="botonPago" href="https://www.tupagina-de-pago.com" class="btn">Pagar ahora</a>
    </div>
</body>
</html>
